<h2 appColor>Cars page</h2>
<hr />

<div class="container">
  <div class="row row-cols-2 row-cols-lg-2">
    <div class="col">
      <ul class="list-group">
        <li class="list-group" *ngFor="let car of cars">
          <a
            class="list-group-item list-group-item-action"
            [routerLink]="['/cars', car.id, car.name]"
            [queryParams]="{ year: car.year, color: car.color }"
          >
            {{ car.name }}
          </a>
        </li>
      </ul>
    </div>
    <div class="col">
      <router-outlet> </router-outlet>
    </div>
  </div>
</div>
